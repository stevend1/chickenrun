<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}


.bg-img {
  /* The image used */
  background-image: 
  /*url("https://media.istockphoto.com/vectors/chicken-wallpaper-3-vector-id825964914");*/
  /*url("https://blog.presentationload.com/wp-content/uploads/2015/01/Slide4-1024x576.jpg");*/
  /*url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNSv4TXq_guSUXvgGEDWgQzjm17lh_5chCHg&usqp=CAU");*/
url("https://static.vecteezy.com/system/resources/thumbnails/002/858/854/small_2x/elegant-gold-blue-trust-and-verified-badge-collection-free-vector.jpg");
  min-height: 680px;
  /* Center and scale the image */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: center;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #04AA6D; /*green*/
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}

select {
  background: #F0F0F0 !important;  /* black */
  color: #04AA6D !important; /* green */
}

</style>
</head>


<body>

<h2>Enter your New Campaign info here:</h2>

<div class="bg-img">
  <form action="/action_page.php" class="container">
    <h1>INFO</h1>

    <label for="campaign"><b>Campaign</b></label>
    <input type="text" placeholder="Enter Campaign Name" name="campaign" required>

    <label for="description"><b>Description</b></label>
    <input type="text" placeholder="Enter Description" name="description" required>
	
	<label for="startDate"><b>Start Date</b></label>
    <input type="text" placeholder="Enter Start Date MM/DD/YYYY" name="startDate" required>
	
	<label for="endDate"><b>End Date</b></label>
    <input type="text" placeholder="Enter End Date MM/DD/YYYY" name="endDate" required>
	
	<label for="target"><b>Target</b></label>
    <input type="text" placeholder="Enter Target" name="target" required>

	<label for="units"><b>Units of Measure</b></label><br>
	<select id="units" name="units" size="3">
		<option value="$">$</option>
		<option value="%">%</option>
		<option value="#">#</option>
	</select>
		
	<label for="salesarea"><br><br><b>Sales Area</b></label><br>
	<select id="salesArea" name="salesArea" size="5" multiple>
		<option value="atlantic">Atlantic</option>
		<option value="quebecEasternOntario">Quebec & Eastern Ontario</option>
		<option value="ontario">Ontario</option>
		<option value="prairie">Prairie</option>
		<option value="western">Western</option>
	</select>

	<br><br>
	<label>
    <input type="checkbox" name="bonus"> I would like to add bonus incentives.
	</label>
	
	<br><br>
    <button type="submit Campaign" class="btn">Submit Campaign</button>
	
  </form>
</div>

</body>
</html>
